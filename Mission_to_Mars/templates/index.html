<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron text center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-danger btn-lg" href="/scrape" role="button">Scrape across the solar system</a></p>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <h3>Latest Mars News</h3>
            <h4>{{ space.art_title }}</h4>
            <p>{{ space.paragraph}}</p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Featured Mars Image</h3>
                <img src="{{ space.image}}" alt="featured mars image">
            </div>
            <div class="col-md-6">
                {{ space.html_table }}
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <h3>Mars Hemispheres</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <img src="{{ space.image_url[0] }}" class="card-img-top">\
                    <div class="card-body">
                        <h5 class="card_title">{{ space.title[0]}}</h5>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <img src="{{ space.image_url[1] }}" class="card-img-top">\
                    <div class="card-body">
                        <h5 class="card_title">{{ space.title[1]}}</h5>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <img src="{{ space.image_url[2] }}" class="card-img-top">\
                    <div class="card-body">
                        <h5 class="card_title">{{ space.title[2]}}</h5>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <img src="{{ space.image_url[3] }}" class="card-img-top">\
                    <div class="card-body">
                        <h5 class="card_title">{{ space.title[3]}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
